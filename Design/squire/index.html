<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morphism Social Logo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="social-container">
                <div class="icon">
                    <div class="inside-circle facebook"></div>
                </div>
                <div class="icon">
                    <div class="inside-circle instagram"></div>
                </div>
                <div class="icon">
                    <div class="inside-circle twitter"></div>
                </div>
                <div class="icon ">
                    <div class="inside-circle linkedin"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
